<!-- login.component.html -->

<!-- Make sure Font Awesome is included -->
<head>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
</head>

<style>
  @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap');

  .login-container {
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    font-family: 'Poppins', sans-serif;
    padding: 20px;
  }

  .login-card {
    background: #fff;
    width: 360px;
    padding: 40px 30px 30px;
    border-radius: 12px;
    box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
    text-align: center;
  }

  .login-title {
    margin-bottom: 10px;
    font-weight: 600;
    font-size: 28px;
    color: #333;
  }

  .login-subtitle {
    margin-bottom: 30px;
    font-weight: 300;
    color: #777;
  }

  .login-form {
    display: flex;
    flex-direction: column;
    gap: 20px;
    text-align: left;
  }

  .input-group label {
    display: block;
    margin-bottom: 6px;
    font-weight: 500;
    color: #555;
  }

  .input-group input {
    width: 90%;
    max-width: 280px; /* limits input max width */
    padding: 10px 12px;
    border: 2px solid #ddd;
    border-radius: 8px;
    font-size: 16px;
    transition: border-color 0.3s ease;
    outline-offset: 2px;
    display: block;
    margin: 0 auto; /* center inside container */
  }

  .input-group input:focus {
    border-color: #667eea;
    outline: none;
    box-shadow: 0 0 8px rgba(102, 126, 234, 0.5);
  }

  .error-message {
    color: #e74c3c;
    font-weight: 600;
    font-size: 14px;
    margin-top: -10px;
    margin-bottom: 10px;
    text-align: center;
  }

  .login-button {
    background: #667eea;
    color: white;
    font-weight: 600;
    padding: 14px 0;
    border: none;
    border-radius: 8px;
    font-size: 18px;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }

  .login-button:disabled {
    background: #a0a7ff;
    cursor: not-allowed;
  }

  .login-button:hover:not(:disabled) {
    background: #5a67d8;
  }

  .social-login {
    margin-top: 30px;
  }

  .social-login p {
    font-weight: 400;
    color: #666;
    margin-bottom: 12px;
  }

  .social-icons {
    display: flex;
    justify-content: center;
    gap: 20px;
  }

  .social-icon {
    display: flex;
    justify-content: center;
    align-items: center;
    width: 44px;
    height: 44px;
    border-radius: 50%;
    color: white;
    font-size: 20px;
    text-decoration: none;
    transition: transform 0.3s ease;
  }

  .social-icon.instagram {
    background: #e4405f;
  }

  .social-icon.facebook {
    background: #3b5998;
  }

  .social-icon.twitter {
    background: #55acee;
  }

  .social-icon:hover {
    transform: scale(1.2);
    filter: brightness(110%);
  }

  /* Style for the signup link */
  .signup-text {
    margin-top: 20px;
    font-size: 14px;
    color: #555;
    text-align: center;
  }

  .signup-text a {
    color: #667eea;
    cursor: pointer;
    font-weight: 600;
    text-decoration: none;
  }

  .signup-text a:hover {
    text-decoration: underline;
  }
</style>
<div class="login-container">
  <div class="login-card">
    <h1 class="login-title">Welcome Back</h1>
    <p class="login-subtitle">Please login to your account</p>

    <form (submit)="login(); $event.preventDefault()" class="login-form">
      <div class="input-group">
        <label for="username">Username</label>
        <input
          id="username"
          type="text"
          [value]="username()"
          (input)="username.set($any($event.target).value)"
          name="username"
          placeholder="Enter your username"
          autocomplete="username"
          required
          [disabled]="isDisabled()"
        />
      </div>

      <div class="input-group">
        <label for="password">Password</label>
        <input
          id="password"
          type="password"
          [value]="password()"
          (input)="password.set($any($event.target).value)"
          name="password"
          placeholder="Enter your password"
          autocomplete="current-password"
          required
          [disabled]="isDisabled()"
        />
      </div>

      <div *ngIf="loginError()" class="error-message">
        {{ loginError() }}
      </div>

      <button
        type="submit"
        [disabled]="!isLoginEnabled"
        class="login-button"
      >
        Log In
      </button>
    </form>

    <p class="signup-text">
      Don't have an account?
      <a (click)="goToSignup()">Sign up</a>
    </p>

    <div class="social-login">
      <p>Or login with</p>
      <div class="social-icons">
        <a href="#" aria-label="Login with Instagram" class="social-icon instagram">
          <i class="fab fa-instagram"></i>
        </a>
        <a href="#" aria-label="Login with Facebook" class="social-icon facebook">
          <i class="fab fa-facebook-f"></i>
        </a>
        <a href="#" aria-label="Login with Twitter" class="social-icon twitter">
          <i class="fab fa-twitter"></i>
        </a>
      </div>
    </div>
  </div>
</div>
