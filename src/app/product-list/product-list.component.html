<div class="page-container">
  <div class="header">
    <h2>Welcome, {{ username }}</h2>
    <div class="actions">
      <input [(ngModel)]="searchTerm" placeholder="Search products..." />
      <button (click)="viewcart()">ðŸ›’ View Cart</button>
      <button (click)="logout()">Logout</button>
    </div>
  </div>

  <div *ngIf="userRole === 'admin'" class="add-form">
    <h3>Add Product</h3>
    <input [(ngModel)]="newProduct.name" placeholder="Name" />
    <input [(ngModel)]="newProduct.description" placeholder="Description" />
    <input type="number" [(ngModel)]="newProduct.price" placeholder="Price" />
    <button (click)="saveProduct()">Save</button>
  </div>

  <div class="product-grid">
    <div *ngFor="let product of filterProducts()" class="product-card">
      <h3>{{ product.name }}</h3>
      <p class="desc">{{ product.description }}</p>
      <p class="price">${{ product.price }}</p>
      <button class="btn add" (click)="addToCart(product)">Add to Cart</button>

      <div *ngIf="userRole === 'admin'" class="admin-buttons">
        <button class="btn edit" (click)="openEditModal(product)">Edit</button>
        <button class="btn delete" (click)="removeProduct(product.id)">Delete</button>
      </div>
    </div>
  </div>
</div>

<!-- Edit Modal -->
<div class="modal-overlay" *ngIf="editingProduct">
  <div class="modal">
    <h3>Edit Product</h3>
    <input [(ngModel)]="newProduct.name" placeholder="Name" />
    <input [(ngModel)]="newProduct.description" placeholder="Description" />
    <input type="number" [(ngModel)]="newProduct.price" placeholder="Price" />
    <div class="modal-buttons">
      <button class="btn save" (click)="saveProduct()">Save</button>
      <button class="btn cancel" (click)="closeModal()">Cancel</button>
    </div>
  </div>
</div>
