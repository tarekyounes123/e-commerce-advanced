<div class="card">
  <h2>Sign Up</h2>
  <form (ngSubmit)="signup()">
    <div class="input-group">
      <i class="fas fa-user"></i>
      <input
        type="text"
        placeholder="Full Name"
        [ngModel]="fullname()"
        (ngModelChange)="fullname.set($event)"
        name="fullname"
        required
      />
    </div>

    <div class="input-group">
      <i class="fas fa-user"></i>
      <input
        type="text"
        placeholder="Username"
        [ngModel]="username()"
        (ngModelChange)="username.set($event)"
        name="username"
        #usernameInput
        required
      />
    </div>

    <div class="input-group">
      <i class="fas fa-lock"></i>
      <input
        type="password"
        placeholder="Password"
        [ngModel]="password()"
        (ngModelChange)="password.set($event)"
        name="password"
        required
      />
    </div>

    <div class="input-group">
      <i class="fas fa-user-tag"></i>
      <select
        [ngModel]="role()"
        (ngModelChange)="role.set($event)"
        name="role"
        required
      >
        <option value="" disabled>Select Role</option>
        <option value="user">User</option>
        <option value="admin">Admin</option>
      </select>
    </div>

    <button type="submit" class="submit-btn">Sign Up</button>
  </form>
  <p class="bottom-text">
    Already have an account? <a routerLink="/login">Login</a>
  </p>
</div>

<style>
  * {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
    font-family: 'Raleway', sans-serif;
  }

  :host {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100dvh;
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
  }

  .card {
    background: rgba(255, 255, 255, 0.1);
    backdrop-filter: blur(10px);
    padding: 40px 30px;
    border-radius: 20px;
    width: 360px;
    box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
  }

  .card h2 {
    text-align: center;
    color: white;
    margin-bottom: 20px;
  }

  .input-group {
    position: relative;
    margin-bottom: 20px;
  }

  .input-group i {
    position: absolute;
    top: 50%;
    left: 12px;
    transform: translateY(-50%);
    color: white;
    font-size: 16px;
  }

  .input-group input,
  .input-group select {
    width: 100%;
    padding: 12px 16px 12px 40px;
    border: 1px solid rgba(255, 255, 255, 0.4);
    border-radius: 10px;
    background: rgba(255, 255, 255, 0.1);
    color: white;
    font-weight: 500;
    transition: all 0.3s ease;
    appearance: none;
    -webkit-appearance: none;
    -moz-appearance: none;
  }

  .input-group input::placeholder {
    color: #ddd;
  }

  .input-group select {
    background: white;
    color: #6c63ac;
    font-weight: 600;
  }

  .submit-btn {
    width: 100%;
    padding: 14px;
    border: none;
    border-radius: 10px;
    background: white;
    color: #6c63ac;
    font-weight: 700;
    font-size: 16px;
    cursor: pointer;
    transition: background 0.3s ease;
  }

  .submit-btn:hover {
    background: #eee;
  }

  .bottom-text {
    margin-top: 20px;
    color: white;
    text-align: center;
  }

  .bottom-text a {
    color: white;
    text-decoration: underline;
  }
</style>

<!-- Font Awesome & Google Fonts -->
<link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
/>
<link

  rel="stylesheet"
/>
